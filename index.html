<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Load Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Faculty Load Management</h1>

        <form id="facultyForm">
            <div class="mb-3">
                <label for="facultyName" class="form-label">Faculty Name</label>
                <input type="text" id="facultyName" class="form-control" placeholder="Enter faculty name" required>
            </div>

            <div class="mb-3">
                <label for="subjects" class="form-label">Select Subjects</label>
                <select id="subjects" class="form-select" multiple>
                    <!-- BCA2 DVD Subjects -->
                    <optgroup label="BCA2 - DVD Subjects">
                        <option value="Data Structures and Algorithms-DVD">Data Structures and Algorithms-DVD</option>
                        <option value="Numerical and Statistical Method-DVD">Numerical and Statistical Method-DVD</option>
                        <option value="Object Oriented Programming Using Java-DVD">Object Oriented Programming Using Java-DVD</option>
                    </optgroup>


<!-- BCA4 DVD Subjects -->
                    <optgroup label="BCA4 - DVD Subjects">
                        <option value="Python Programming-DVD ">Python Programming-DVD </option>
                        <option value="Multimedia & Animation-DVD">Multimedia & Animation-DVD</option>
                        <option value="Operating System Concepts-DVD">Operating System Concepts-DVD</option>
	   <option value="Open Source Tools-DVD">Open Source Tools-DVD</option>
                    </optgroup>


<!-- BCA6 DVD Subjects -->
                    <optgroup label="BCA6 - DVD Subjects">
                        <option value="PHP and MySQL-DVD">PHP and MySQL-DVD </option>
                        <option value="Artificial Intelligence and  Applications-DVD">Artificial Intelligence and  Applications-DVD</option>
                        <option value="Fundamentals of Data Science-DVD">Fundamentals of Data Science-DVD</option>
	   <option value="Web Content Management System-DVD">Web Content Management System-DVD</option>
                    </optgroup>






                   <!-- BCA2 VVS Subjects -->
                    <optgroup label="BCA2 - VVS Subjects">
                        <option value="Data Structures and Algorithms-VVS">Data Structures and Algorithms-VVS</option>
                        <option value="Numerical and Statistical Method-VVS">Numerical and Statistical Method-VVS</option>
                        <option value="Object Oriented Programming Using Java-VVS">Object Oriented Programming Using Java-VVS</option>
                    </optgroup>



<!-- BCA4 VVS Subjects -->
                    <optgroup label="BCA4 - VVS Subjects">
                        <option value="Python Programming - VVS">Python Programming - VVS</option>
                        <option value="Multimedia & Animation- VVS">Multimedia & Animation- VVS</option>
                        <option value="Operating System Concepts- VVS">Operating System Concepts- VVS</option>
	   <option value="Open Source Tools- VVS">Open Source Tools- VVS</option>
                    </optgroup>


<!-- BCA6 VVS Subjects -->
                    <optgroup label="BCA6 - VVS Subjects">
                        <option value="PHP and MySQL-VVS">PHP and MySQL-VVS</option>
                        <option value="Artificial Intelligence and  Applications-VVS">Artificial Intelligence and  Applications-VVS</option>
                        <option value="Fundamentals of Data Science-VVS">Fundamentals of Data Science-VVS</option>
	   <option value="Web Content Management System-VVS">Web Content Management System-VVS</option>
                    </optgroup>





                </select>
            </div>

            <div class="mb-3">
                <label for="labs" class="form-label">Select Labs</label>
                <select id="labs" class="form-select" multiple>
                    <!-- BCA2 DVD Labs -->
<optgroup label="BCA2 - DVD Labs">
                        <option value="Data Structures and Algorithms Lab-DVD">Data Structures and Algorithms Lab-DVD</option>
                        <option value="Numerical and Statistical Methods Lab-DVD">Numerical and Statistical Methods Lab-DVD</option>
                        <option value="Object Oriented Programming Using Java Lab-DVD">Object Oriented Programming Using Java Lab-DVD</option>
                    </optgroup>

<!-- BCA4 DVD Labs -->
<optgroup label="BCA4 - DVD Labs">
                        <option value="Python Programming LAB-DVD">Python Programming LAB-DVD</option>
                        <option value="Multimedia & Animation LAB-DVD">Multimedia & Animation LAB-DVD</option>
                    </optgroup>

<!-- BCA6 DVD Labs -->
<optgroup label="BCA6 - DVD Labs">
                        <option value="PHP and MySQL Lab-DVD ">PHP and MySQL Lab-DVD </option>
                        <option value="Project Work-DVD">Project Work-DVD</option>
                        <option value="Internship-DVD">Internship-DVD</option>
                    </optgroup>

             


				 <!-- BCA2 VVS Labs -->
                    <optgroup label="BCA2 - VVS Labs">
                        <option value="Data Structures and Algorithms Lab-VVS">Data Structures and Algorithms Lab-VVS</option>
                        <option value="Numerical and Statistical Methods Lab-VVS">Numerical and Statistical Methods Lab-VVS</option>
                        <option value="Object Oriented Programming Using Java Lab-VVS">Object Oriented Programming Using Java Lab-VVS</option>
                    </optgroup>

                   <!-- BCA4 VVS Labs -->
                    <optgroup label="BCA4 - VVS Labs">
                        <option value="Python Programming LAB-VVS">Python Programming LAB-VVS</option>
                        <option value="Multimedia & Animation LAB-VVS">Multimedia & Animation LAB-VVS</option>
                    </optgroup>


<!-- BCA6 VVS Labs -->
                    <optgroup label="BCA6 - VVS Labs">
                        <option value="PHP and MySQL Lab-VVS ">PHP and MySQL Lab-VVS </option>
                        <option value="Project Work-VVS">Project Work-VVS</option>
	   <option value="Internship-VVS">Internship-VVS</option>
                    </optgroup>




                </select>
            </div>

            <div id="classesContainer" class="mb-3"></div>

            <button type="button" class="btn btn-primary" id="generateClasses">Generate Classes</button>
            <button type="button" class="btn btn-success" id="addFaculty" disabled>Add Faculty</button>
        </form>

        <div class="mt-4">
            <h4>Faculty Load Details</h4>
            <table class="table table-bordered" id="facultyTable">
                <thead>
                    <tr>
                        <th>Faculty Name</th>
                        <th>Subjects</th>
                        <th>Labs</th>
                        <th>Load/Week (Subjects)</th>
                        <th>Load/Week (Labs)</th>
                        <th>Total Load/Week</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <button class="btn btn-secondary mt-2" id="printView">Print View</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
	
	<!-- Footer -->
    <footer class="footer">
        <hr>
        <p style="text-align: center; font-size: 0.9rem; color: gray;">

            Email: <a href="mailto:badamipraveen@gmail.com">badamipraveen@gmail.com</a>
        </p>
    </footer>
</body>
</html>
